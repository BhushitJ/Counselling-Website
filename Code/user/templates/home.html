<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>The Blaze</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styling the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ab1fca;
            color: #000000;
        }
        
        /* Styling the header */
        header {
            background-color: #167add;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        
        /* Styling navigation links */
        nav {
            background-color: #6b3ba3;
            text-align: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
        }

        nav a:hover {
            color: #ffcc00;
        }
        
        /* Styling the main content */
        section {
            padding: 1rem;
        }
        
        /* Styling unordered list items */
        ul li {
            list-style-type: square;
            margin-left: 1rem;
        }
        
        /* Styling the footer */
        footer {
            background-color: #167add;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        
    </style>
    <style>
        /* Styling for the button */
        #getStarted {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #fafafa;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling for the user info section */
        #userInfo {
            display: none;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        /* Styling for input fields */
        #userInfo input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>The Blaze</h1>
        <img src="static/b.png" alt="The Blaze Logo" width="72" height="57">
        <br>
        <p>Sometimes even a listner needs a listner too...</p>
        <a href="/logout" class="btn btn-danger logout-btn">Log Out</a>
    </header>
    
    <!-- Navigation section -->
    <nav>
        <a href="/home">Home</a> |
        <a href="/about">About</a> |
        <a href="/services">Services</a> |
        <a href="/contact">Contact</a>
    </nav>
    <script>
        $(document).ready(function() {
            $("input").focus(function() {
                $(this).css("background-color", "yellow");
            })
            });

            $("input").blur(function() {
                $(this).css("background-color","green");
            });
    </script>
    
    <button id="getStarted">Get Started</button>

    <div id="userInfo" style="display: none;">
        <div class="container mt-5">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="text" class="form-control" id="Age" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="text" class="form-control" id="number" placeholder="Enter Number">
                </div>
                <div class="form-group">
                    <label for="YP">Your Problem:</label>
                    <input type="text" class="form-control" id="YP" placeholder="Enter Your Problem">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    </div>
    <footer>
        <p>&copy; 2020 The Blaze All rights reserved.</p>
    </footer>
    <script>
        $(document).ready(function() {
            $("#getStarted").click(function() {
                $("#userInfo").slideToggle();
            });
        });
    </script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
